    <style>
        .container {
            margin: 0px;
            width: 800px;
        }

        #canvas {
            position: absolute;

        }

            position: absolute;
            margin: 0px 0px;

            display: table;

        }

        #say1 {
            position: absolute;
            margin: 81px 22px;

            /* Chrome/Safari/Opera */

            -moz-user-select: none;

            position: absolute;
            margin: 0px 0px;
            width: 100%;
        }

        #scorediv {

            padding: 10px;

            -webkit-user-select: none;
            /* Chrome/Safari/Opera */
            -khtml-user-select: none;
            /* Konqueror */

            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            border-radius: 5px;

            -webkit-user-select: none;
            /* Chrome/Safari/Opera */
            -khtml-user-select: none;
            /* Konqueror */

            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            border-radius: 5px;
        }

            padding: 10px;
            position: absolute;
            margin: 20px 450px;

            background-image: url('./oakTankReborns/img/mine1.png');

        }

            position: relative;
            float: right;
            margin-top: 10px;
            margin-right: 10px;
        }

        span {
            -webkit-user-select: none;
            /* Safari */
            -ms-user-select: none;

            user-select: none;
